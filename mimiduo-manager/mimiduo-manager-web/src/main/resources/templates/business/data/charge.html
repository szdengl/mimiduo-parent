<table id="dg" title="请求计费查询" class="easyui-datagrid"
	data-options="fit:true, remoteSort:true,sortName:'createdate',sortOrder:'desc'"
	style="width: auto; height: auto"
	th:attr="url=@{/admin/chargeflow/data/query1.json},data-channel-url=@{/admin/channels/data/channel_select.json}" toolbar="#toolbar"
	pagination="true" rownumbers="false" fitColumns="true"
	singleSelect="true">
	<thead>
		<tr>
			<th field="client" data-options="width:80,halign:'center'"
				sortable="true">客户</th>
			<th field="project" data-options="width:80,halign:'center'"
				sortable="true">项目</th>
			<th field="imsi" data-options="width:80,halign:'center'"
				sortable="true">IMSI</th>
			<th field="mobile" data-options="width:80,halign:'center'"
				sortable="true">手机号码</th>
			<th field="createdate" data-options="width:80,halign:'center'"
				sortable="true">访问时间</th>
			<th field="province" data-options="width:80,halign:'center'"
				sortable="true">省份</th>
			<th field="city" data-options="width:80,halign:'center'"
				sortable="true">城市</th>
			<th field="company" data-options="width:80,halign:'center'"
				sortable="true">通道</th>
			<th field="channel" data-options="width:80,halign:'center'"
				sortable="true">业务</th>
			<th field="cmd" data-options="width:80,halign:'center'"
				sortable="true">cmd</th>
			<th field="price" data-options="width:80,halign:'center'"
				sortable="true">金額(分)</th>
			<th field="type" data-options="width:80,halign:'center'"
				sortable="true">类型</th>
			<th field="operator" data-options="width:80,halign:'center'"
				sortable="true">运营商</th>
			<th field="issyn" data-options="width:80,halign:'center'"
				sortable="true">是否成功同步（0-不成功，1-成功）</th>
			<th field="isNet" data-options="width:80,halign:'center'"
				sortable="true">是否网络电话</th>
		</tr>
	</thead>
</table>
<div id="toolbar" style="padding: 5px; height: auto">
	<div>
		<form id="privielges_search_form">
			<label>开始时间:</label><input type="text" class="easyui-datebox"
				id="f_star" name="f_star" style="width: 100px" /> <label>终止时间:</label>
			<input type="text" class="easyui-datebox" id="f_end" name="f_end"
				style="width: 100px" /> <label>IMSI:</label> <input type="text"
				id="f_imsi" name="f_imsi" style="width: 100px" /> <label>手机号码:</label>
			<input type="text" id="f_mobile" name="f_mobile" style="width: 100px" />通道商：<select
				class="easyui-combobox" id="f_company_id" name="f_company_id"
				panelHeight="auto" style="width: 156px"
				data-options="valueField:'id',textField:'name', editable:false, panelHeight:'auto',onSelect:function(Data){app.admin.chargeflow.onChennel()}"
				th:attr="url=@{/admin/companys/data/companys_select_status.json}"></select>业务：<select
				class="easyui-combobox" id="f_chennel_id" name="f_chennel_id"
				panelHeight="auto" style="width: 156px"></select>
			<a href="#" class="easyui-linkbutton" iconCls="icon-search"
				onclick="app.admin.chargeflow.onSearch()" style="margin-left: 10px;">查询</a>
		</form>
	</div>
</div>
<script type="text/javascript"
	th:src="@{/assets/js/admin/chargeflow.js}"></script>
<script>
	app.admin.chargeflow.init();
</script>
