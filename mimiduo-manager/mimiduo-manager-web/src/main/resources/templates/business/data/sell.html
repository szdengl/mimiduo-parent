

<table id="dg" title="销量查询" class="easyui-datagrid"
	data-options="fit:true, remoteSort:true,sortName:'createdate',sortOrder:'desc'"
	style="width: auto; height: auto"
	th:attr="url=@{/admin/sell/data/query1.json},data-delete-url=@{/admin/sell/delete},"
	toolbar="#toolbar" pagination="true" rownumbers="false"
	fitColumns="true" singleSelect="true">
	<thead>
		<tr>
			<th field="clientId" data-options="width:80,halign:'center'"
				sortable="true">客户</th>
			<th field="projectId" data-options="width:80,halign:'center'"
				sortable="true">项目</th>
			<th field="imsi" data-options="width:80,halign:'center'"
				sortable="true">IMSI</th>
			<th field="imei" data-options="width:80,halign:'center'"
				sortable="true">IMEI</th>
			<th field="mobile" data-options="width:80,halign:'center'"
				sortable="true">手机号码</th>
			<th field="createdate" data-options="width:80,halign:'center'"
				sortable="true">访问时间</th>
			<th field="province" data-options="width:80,halign:'center'"
				sortable="true">省份</th>
			<th field="city" data-options="width:80,halign:'center'"
				sortable="true">城市</th>
		</tr>
	</thead>
</table>
<div id="toolbar" style="padding: 5px; height: auto">
	<div style="margin-bottom: 5px">
		<a href="javascript:void(0)" class="self-button easyui-linkbutton"
			iconCls="icon-edit" plain="true"
			onclick="app.admin.sell.destroySell()">删除</a> <a
			href="javascript:void(0)" class="self-button easyui-linkbutton"
			iconCls="icon-reload" plain="true"
			onclick="app.admin.sell.refreshSell()">刷新</a>
	</div>
	<div>
		<form id="privielges_search_form">
			<label>开始时间:</label><input type="text" class="easyui-datebox"
				id="f_star" name="f_star" style="width: 100px" /> <label>终止时间:</label>
			<input type="text" class="easyui-datebox" id="f_end" name="f_end"
				style="width: 100px" /> <label>IMSI:</label> <input type="text"
				id="f_imsi" name="f_imsi" style="width: 100px" /> <label>IMEI:</label>
			<input type="text" id="f_imei" name="f_imei" style="width: 100px" /><label>手机号码:</label>
			<input type="text" id="f_mobile" name="f_mobile" style="width: 100px" />省份：<select
				class="easyui-combobox" name="f_province" id="f_province"
				editable="false" style="width: 100px"
				data-options="valueField:'name',textField:'name',onLoadSuccess:function(data){app.admin.sell.onLoadProvince()}"
				th:attr="url=@{/admin/provinces/data/provinces.json}"></select><label>城市:</label>
			<input type="text" id="f_city" name="f_city" style="width: 100px" /><label>项目名称:</label>
			<input type="text" id="f_project" name="f_project"
				style="width: 100px" /><a href="#" class="easyui-linkbutton"
				iconCls="icon-search" onclick="app.admin.sell.onSearch()"
				style="margin-left: 10px;">查询</a>
		</form>
	</div>
</div>

<script type="text/javascript" th:src="@{/assets/js/admin/sell.js}"></script>
<script>
	app.admin.sell.init();
</script>
